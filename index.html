<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapido | SEND NOW .. save later</title>
    <link rel="manifest" href="manifest.json">
    <meta property="og:image" content="https://drpeterramsis.github.io/rapido/icon-512x512.png" />
    <meta property="og:image:alt" content="Rapido" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:title" content="Rapido" />
    <meta property="og:description" content="Fast Direct WhatsApp Message © Dr.Peter Ramsis" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #006400, #004d00); /* Dark green gradient */
            color: white;
            text-align: center;
            margin: 0;
            padding: 10px; /* Reduced padding */
            min-height: 0vh; /* Ensure the body takes at least the full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h4 {
            font-size: 3.7rem;
            margin-bottom: 0; /* Remove extra space below the heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px; /* Reduced padding */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.5s ease;
            vertical-align: top;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        select, input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 1.0rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button {
            background: linear-gradient(135deg, #03a346, #00e676);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #00e676, #00c853);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        img {
    width: 15rem; /* Fixed width */
    height: 9.5rem; /* Maintain aspect ratio */
    margin-bottom: 0px; /* Adds spacing below the image */
    object-fit: cover;
    /*box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Adds a shadow effect */
    border-radius: 10px; /* Optional: Adds slightly rounded corners */
}

/* Optional: Add some padding and alignment for better appearance */
#useBusiness {
    margin: 0;
}

label[for="useBusiness"] {
    font-size: 1rem;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/drpeterramsis/rapido/main/logofw.png" alt="Rapido Logo">
        <div>Direct Whatsapp Message</div>
        <h3 style="color:yellow;">👉 SEND NOW 💾 Save Later ⏰️</h3>
        <select id="countryCode">
            <option value="20" selected>🇪🇬 Egypt (+20)</option>
            <option value="1">🇺🇸 USA (+1)</option>
            <option value="44">🇬🇧 UK (+44)</option>
            <option value="91">🇮🇳 India (+91)</option>
            <option value="971">🇦🇪 UAE (+971)</option>
            <option value="33">🇫🇷 France (+33)</option>
            <option value="49">🇩🇪 Germany (+49)</option>
        </select>
        <input style="width:93%;" type="text" id="phoneNumber" placeholder="Enter phone number">
        <textarea style="width:93%;" id="message" placeholder="Enter your message"></textarea>
        <div style="display: none; align-items: center; gap: 8px;">
            <input type="checkbox" id="useBusiness" name="useBusiness" onchange="updateButtonText()">
            <label for="useBusiness" style="margin: 0;font-size:0.8rem;">Use WhatsApp Business</label>
        </div>
        <button id="sendButton" onclick="sendMessage()">Send via WhatsApp</button>
    </div>
    <footer>
        © Copyright 2025 | Dr. Peter Ramsis Tawfeek
        <br>+201224169492
    </footer>

    <script>
  function updateButtonText() {
    let useBusiness = document.getElementById('useBusiness').checked;
    let sendButton = document.getElementById('sendButton');

    if (useBusiness) {
        sendButton.textContent = "Send via WhatsApp Business"; // Update button text for Business
    } else {
        sendButton.textContent = "Send via WhatsApp"; // Update button text for Normal WhatsApp
    }
}

function sendMessage() {
    let countryCode = document.getElementById('countryCode').value;
    let phone = document.getElementById('phoneNumber').value.trim();
    let message = document.getElementById('message').value.trim();
    let useBusiness = document.getElementById('useBusiness').checked;

    if (phone) {
        let fullNumber = countryCode + phone;
        let url;

        if (useBusiness) {
            url = `https://api.whatsapp.com/send?phone=${fullNumber}&text=${encodeURIComponent(message)}`; // WhatsApp Business or Normal
        } else {
            url = `https://wa.me/${fullNumber}?text=${encodeURIComponent(message)}`; // Normal WhatsApp
        }

        window.open(url, '_blank');
    } else {
        alert("Please enter a valid phone number.");
    }
}


// Call updateButtonText on page load to set the initial button text
updateButtonText();
    </script>
</body>
</html>
